    <script>
        var reportData = {$$data};
        var initReport = function () {
            console.log('ReportData', reportData);

            var $usersInfo = $('#usersInfo');
            var usersCount = 0;
            $.each(reportData.users, function (account, user) {
                usersCount++;
                $([
                    '<tr>',
                    '<td class="strong">@' + account + '</td>',
                    '<td class="text-center">' + $.formatDate(user.lastLoginTime, 'hh:mm:ss.S') + '</td>',
                    '<td class="text-right ' + (user.loginTimeInfo.average > 2000 ? 'text-red' : '') + '">' + (user.loginTimeInfo.average ? user.loginTimeInfo.average.toFixed(1) : 0) + '</td>',
                    // '<td class="text-right">' + user.loginTimeInfo.max.toFixed(1) + '</td>',
                    // '<td class="text-right">' + user.loginTimeInfo.min.toFixed(1) + '</td>',
                    // '<td class="text-right">' + user.loginTimeInfo.totalTimes + '</td>',
                    '<td class="text-right ' + (user.reconnectTimes > 0 ? 'text-red' : 'text-gray') + '">' + user.reconnectTimes + '</td>',
                    '<td class="text-right ' + (user.requestTimeInfo.average > 10 ? 'text-red' : '') + '">' + user.requestTimeInfo.average.toFixed(1) + '</td>',
                    '<td class="text-right ' + (user.requestTimeInfo.max > 10 ? 'text-red' : '') + '">' + user.requestTimeInfo.max.toFixed(1) + '</td>',
                    '<td class="text-right ' + (user.requestTimeInfo.min > 10 ? 'text-red' : '') + '">' + user.requestTimeInfo.min.toFixed(1) + '</td>',
                    '<td class="text-center">' + user.requestTimeInfo.totalTimes + '</td>',
                    '<td class="text-center">' + user.requestTimeInfo.successTimes + '  <span class="' + (user.requestTimeInfo.successTimes === user.requestTimeInfo.totalTimes ? '' : 'text-red') + '">' + Math.floor(100 * user.requestTimeInfo.successTimes / user.requestTimeInfo.totalTimes) + '%</span></td>',
                    '<td class="text-right ' + (user.responseTimeInfo.average > 1000 ? 'text-red' : '') + '">' + user.responseTimeInfo.average.toFixed(1) + '</td>',
                    '<td class="text-right ' + (user.responseTimeInfo.max > 1000 ? 'text-red' : '') + '">' + user.responseTimeInfo.max.toFixed(1) + '</td>',
                    '<td class="text-right ' + (user.responseTimeInfo.min > 1000 ? 'text-red' : '') + '">' + user.responseTimeInfo.min.toFixed(1) + '</td>',
                    '<td class="text-center">' + user.responseTimeInfo.totalTimes + '</td>',
                    '<td class="text-center">' + user.responseTimeInfo.successTimes + '  <span class="' + (user.responseTimeInfo.successTimes === user.responseTimeInfo.totalTimes ? '' : 'text-red') + '">' + Math.floor(100 * user.responseTimeInfo.successTimes / user.responseTimeInfo.totalTimes) + '%</span></td>',
                    '<td class="text-right ' + (user.sendMessageTimeInfo.average > 1000 ? 'text-red' : '') + '">' + (user.sendMessageTimeInfo.totalTimes ? user.sendMessageTimeInfo.average.toFixed(1) : '-') + '</td>',
                    '<td class="text-right ' + (user.sendMessageTimeInfo.max > 1000 ? 'text-red' : '') + '">' + (user.sendMessageTimeInfo.totalTimes ? user.sendMessageTimeInfo.max.toFixed(1) : '-') + '</td>',
                    '<td class="text-right ' + ((user.sendMessageTimeInfo.average > 0 && user.sendMessageTimeInfo.min > 1000) ? 'text-red' : '') + '">' + (user.sendMessageTimeInfo.totalTimes ? user.sendMessageTimeInfo.min.toFixed(1) : '-') + '</td>',
                    '<td class="text-center">' + (user.sendMessageTimeInfo.totalTimes ? user.sendMessageTimeInfo.totalTimes : '-') + '</td>',
                    '<td class="text-center">' + (user.sendMessageTimeInfo.totalTimes ? (user.sendMessageTimeInfo.successTimes + '  <span class="' + (user.sendMessageTimeInfo.successTimes === user.sendMessageTimeInfo.totalTimes ? '' : 'text-red') + '">' + (Math.floor(100 * user.sendMessageTimeInfo.successTimes / user.sendMessageTimeInfo.totalTimes) + '%</span>')) : '-') + '</td>',
                    '</tr>',
                ].join('')).appendTo($usersInfo);
            });

            $('.text-user-count').text(usersCount);
            $('.text-testTime').text((reportData.config.testTime / 60000).toFixed(2) + ' ');

            var timeline = reportData.timeline;
            var dangerData = {
                login: 2000,
                request: 10,
                sendMessage: 1000,
                response: 1000
            };
            var hasSendMessageInfo = false;
            if (timeline.length) {
                timeline.forEach(function (info) {
                    info.mins = Math.floor(info.mins * 10) / 10;
                    if (!hasSendMessageInfo && info.sendMessageTimeInfo.total) {
                        hasSendMessageInfo = true;
                    }
                });
                var $timelineControl = $('#timelineControl');
                var firstTimeItem = timeline[0];
                var lastTimeItem = timeline[timeline.length - 1];
                $timelineControl.attr({
                    min: 0,
                    max: timeline.length - 1,
                });
                $timelineControl.val(timeline.length - 1);
                $('.text-timeline-end').text(Math.floor(lastTimeItem.mins) + '');

                var $timelineTable = $('#timelineTable');
                var refreshTimeline = function () {
                    var index = $timelineControl.val();
                    var timelineItem = timeline[index];
                    var timeText = $.formatDate(timelineItem.updateTime, 'yyyy-MM-dd hh:mm:ss.S');
                    $('.text-timeline-current-time').text(timeText);
                    $('.text-timeline-current').text(timelineItem.mins.toFixed(1));
                    $timelineTable.find('.tl-closeTimes').text(timelineItem.closeTimes);
                    $timelineTable.find('.tl-time').text(timeText);
                    $timelineTable.find('.tl-mins').text(timelineItem.mins.toFixed(1) + ' ');
                    $timelineTable.find('.tl-reconnectTimes').text(timelineItem.reconnectTimes);

                    var serverStatus = timelineItem.serverStatus;
                    $timelineTable.find('.tl-status').html([
                        '<span class="' + (serverStatus.online > 0 ? 'text-green strong' : 'muted') + '">' + serverStatus.online + '</span>',
                        ' &nbsp; <span class="' + (serverStatus.offline > 0 ? 'text-red strong' : 'muted') + '">' + serverStatus.offline + '</span>',
                        ' &nbsp; <span class="' + (serverStatus.connecting > 0 ? 'text-yellow strong' : 'muted') + '">' + serverStatus.connecting + '</span>',
                        ' &nbsp; <span class="' + (serverStatus.wait > 0 ? 'text-blue strong' : 'muted') + '">' + serverStatus.wait + '</span>',
                    ].join(''));

                    var serverOnlineInfo = timelineItem.serverOnlineInfo;
                    $timelineTable.find('.tl-serverStatus').html([
                        '<span class="' + (serverOnlineInfo.online > 0 ? 'text-green strong' : 'muted') + '">' + serverOnlineInfo.online + '</span>',
                        ' / <strong>' + serverOnlineInfo.total + '</strong>',
                    ].join(''));

                    $.each(['login', 'request', 'response', 'sendMessage'], function (index, name) {
                        var dataInfo = timelineItem[name + 'TimeInfo'];
                        if (name === 'sendMessage' && dataInfo.total < 1) {
                            $timelineTable.find('.tl-' + name + '-average').text('-');
                            $timelineTable.find('.tl-' + name + '-max').text('-');
                            $timelineTable.find('.tl-' + name + '-min').text('-');
                            $timelineTable.find('.tl-' + name + '-totalTimes').text('-');
                            $timelineTable.find('.tl-' + name + '-successTimes').text('-');
                            return;
                        }
                        var dangerValue = dangerData[name];
                        $timelineTable.find('.tl-' + name + '-average').text(dataInfo.average.toFixed(2)).toggleClass('text-danger', dataInfo.average > dangerValue);
                        $timelineTable.find('.tl-' + name + '-max').text(dataInfo.max.toFixed(2)).toggleClass('text-danger', dataInfo.max > dangerValue);
                        $timelineTable.find('.tl-' + name + '-min').text(dataInfo.min.toFixed(2)).toggleClass('text-danger', dataInfo.min > dangerValue);
                        $timelineTable.find('.tl-' + name + '-totalTimes').text(dataInfo.totalTimes);
                        $timelineTable.find('.tl-' + name + '-successTimes').html(dataInfo.successTimes + ' <span class="' + (dataInfo.successTimes === dataInfo.totalTimes ? 'text-green' : 'text-red') + '">' + Math.floor(100 * dataInfo.successTimes / dataInfo.totalTimes) + '%</span>');
                    });
                };

                $timelineControl.on('change input', refreshTimeline);
                refreshTimeline();
            }

            if (!hasSendMessageInfo) {
                $('.is-sendMessageInfo').addClass('hidden');
            }
            var userStatusChartData = [];
            timeline.forEach(function (info) {
                userStatusChartData.push({
                    status: '',
                    count: usersCount - info.serverStatus.offline - info.serverStatus.connecting - info.serverStatus.online,
                    mins: info.mins
                }, {
                        status: '',
                        count: info.serverStatus.offline,
                        mins: info.mins,
                    }, {
                        status: '',
                        count: info.serverStatus.connecting,
                        mins: info.mins
                    }, {
                        status: '',
                        count: info.serverStatus.online,
                        mins: info.mins
                    });
            });
            var userStatusChart = new G2.Chart({
                container: 'userStatusChart',
                forceFit: true,
                height: 250
            });
            userStatusChart.source(userStatusChartData, {
                mins: {
                    type: 'linear',
                    tickInterval: Math.max(0.5, Math.floor((timeline.length / 20) * 10) / 10),
                }
            });
            userStatusChart.tooltip({
                crosshairs: {
                    type: 'line'
                }
            });
            var statusColors = ['#03b8cf', '#ea644a', '#f1a325', '#38b03f'];
            userStatusChart.areaStack().position('mins*count').color('status', statusColors);
            userStatusChart.lineStack().position('mins*count').color('status', statusColors).size(2);
            userStatusChart.render();

            var serverStatusChartData = [];
            timeline.forEach(function (info) {
                serverStatusChartData.push({
                    status: '',
                    count: info.serverOnlineInfo.total - info.serverOnlineInfo.online,
                    mins: info.mins,
                }, {
                    status: '',
                    count: info.serverOnlineInfo.online,
                    mins: info.mins
                });
            });
            var serverStatusChart = new G2.Chart({
                container: 'serverStatusChart',
                forceFit: true,
                height: 250
            });
            serverStatusChart.source(serverStatusChartData, {
                mins: {
                    type: 'linear',
                    tickInterval: Math.max(0.5, Math.floor((timeline.length / 20) * 10) / 10),
                },
            });
            serverStatusChart.tooltip({
                crosshairs: {
                    type: 'line'
                }
            });
            var statusColors = ['#03b8cf', '#38b03f'];
            serverStatusChart.areaStack().position('mins*count').color('status', statusColors);
            serverStatusChart.lineStack().position('mins*count').color('status', statusColors).size(2);
            serverStatusChart.render();

            $.each(['login', 'request', 'response', 'sendMessage'], function (index, name) {
                if (!hasSendMessageInfo && name === 'sendMessage') return;
                var infoData = [];
                timeline.forEach(function (info) {
                    var dataItem = info[name + 'TimeInfo'];
                    infoData.push({
                        name: '',
                        value: dataItem.average,
                        mins: info.mins,
                    }, {
                        name: '',
                        value: dataItem.max,
                        mins: info.mins
                    }, {
                        name: '',
                        value: dataItem.min,
                        mins: info.mins
                    });
                });
                var infoChat = new G2.Chart({
                    container: name + 'InfoChart',
                    forceFit: true,
                    height: 250
                });
                infoChat.source(infoData, {
                    mins: {
                        range: [0, 1],
                        type: 'linear',
                        // tickInterval: Math.max(0.5, Math.floor((timeline.length / 20) * 10) / 10),
                    },
                });
                infoChat.tooltip({
                    crosshairs: {
                        type: 'line'
                    }
                });
                infoChat.guide().line({
                    top: true,
                    start: [timeline[0].mins, dangerData[name]],
                    end: [timeline[timeline.length - 1].mins, dangerData[name]],
                    lineStyle: {
                        stroke: '#595959',
                        lineWidth: 1,
                        lineDash: [3, 3]
                    },
                    text: {
                        position: 'start',
                        style: {
                            fill: '#8c8c8c',
                            fontSize: 12,
                            fontWeight: 300
                        },
                        content: ' ' + dangerData[name] + 'ms',
                        offsetY: -5
                    }
                });
                var infoColors = ['#40c4ff', '#ff5252', '#00e676'];
                infoChat.line().position('mins*value').color('name', infoColors);
                infoChat.render();
            });
        };
        $(initReport);
    </script>
</body>

</html>
